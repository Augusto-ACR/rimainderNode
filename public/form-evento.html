<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f8f9fa; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select, textarea, button { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { background: #4caf50; color: white; border: none; cursor: pointer; }
    button:hover { background: #43a047; }
  </style>
</head>
<body>
  <h2>ğŸ—“ï¸ Nuevo evento</h2>
  <form id="eventoForm">
    <input type="text" id="title" placeholder="TÃ­tulo del evento" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <select id="category">
      <option value="cumpleaÃ±os">ğŸ‚ CumpleaÃ±os</option>
      <option value="examen">ğŸ“ Examen</option>
      <option value="deportes">ğŸ… Deportes</option>
      <option value="trabajo">ğŸ’¼ Trabajo</option>
      <option value="medico">ğŸ©º MÃ©dico</option>
      <option value="viaje">âœˆï¸ Viaje</option>
      <option value="otro" selected>ğŸ“Œ Otro</option>
    </select>
    <textarea id="description" rows="3" placeholder="DescripciÃ³n (opcional)"></textarea>
    <button type="submit">Guardar</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    const API_BASE = window.location.origin; 
    const EVENTS_URL = `${API_BASE}/events`;
    const AUTH_ME_URL = `${API_BASE}/auth/me`; // endpoint que devuelve token desde DB

    let currentToken = null; // guardamos el token en memoria

    // --- Traer JWT desde backend ---
    async function fetchToken() {
      try {
        const chatId = tg.initDataUnsafe?.user?.id;
        if (!chatId) throw new Error("No se pudo obtener Telegram ID");

        const res = await fetch(`${AUTH_ME_URL}?telegram_id=${chatId}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Error obteniendo token");
        if (!data.token) throw new Error("No se obtuvo token del backend");

        currentToken = data.token;
      } catch (err) {
        console.error("Error fetchToken:", err);
        alert("No se pudo iniciar sesiÃ³n automÃ¡ticamente. IntentÃ¡ mÃ¡s tarde.");
      }
    }

    function authHeaders() {
      return currentToken ? { Authorization: `Bearer ${currentToken}` } : {};
    }

    async function apiJSON(url, method, body) {
      if (!currentToken) await fetchToken();
      const res = await fetch(url, {
        method,
        headers: { "Content-Type": "application/json", ...authHeaders() },
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data?.message || "Error de red");
      return data;
    }

    // --- Evento submit ---
    const form = document.getElementById("eventoForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        title: document.getElementById("title").value.trim(),
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        category: document.getElementById("category").value,
        description: document.getElementById("description").value.trim()
      };

      try {
        await apiJSON(EVENTS_URL, "POST", payload);
        alert("Evento guardado correctamente âœ…");
        tg.close(); 
      } catch (err) {
        console.error("Error al guardar evento:", err);
        alert("Error al guardar evento: " + err.message);
      }
    });

    // --- Inicializar ---
    fetchToken();
    tg.expand();
  </script>
</body>
</html>
