<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <h2>ğŸ—“ï¸ Nuevo evento</h2>
  <form id="eventoForm">
    <input type="text" id="title" placeholder="TÃ­tulo del evento" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <select id="category">
      <option value="cumpleaÃ±os">ğŸ‚ CumpleaÃ±os</option>
      <option value="examen">ğŸ“ Examen</option>
      <option value="deportes">ğŸ… Deportes</option>
      <option value="trabajo">ğŸ’¼ Trabajo</option>
      <option value="medico">ğŸ©º MÃ©dico</option>
      <option value="viaje">âœˆï¸ Viaje</option>
      <option value="otro" selected>ğŸ“Œ Otro</option>
    </select>
    <textarea id="description" rows="3" placeholder="DescripciÃ³n (opcional)"></textarea>
    <button type="submit">Guardar</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // URL base de tu API
    const API_BASE = "https://tuservidor.com/api";

    // Guardar token en localStorage
    async function initTelegramUser() {
      const chatId = tg.initDataUnsafe?.user?.id;
      if (!chatId) {
        alert("No se pudo obtener tu ID de Telegram.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/auth/registerTelegram`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegram_id: chatId })
        });
        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);
        } else {
          alert(data.message || "Error iniciando sesiÃ³n");
        }
      } catch (err) {
        console.error(err);
        alert("Error conectando con el servidor");
      }
    }

    // Inicializamos Telegram / registro automÃ¡tico
    initTelegramUser();

    // Helper para headers auth
    function authHeaders() {
      const t = localStorage.getItem("token");
      return t ? { "Authorization": `Bearer ${t}` } : {};
    }

    // Enviar evento
    const form = document.getElementById("eventoForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        title: document.getElementById("title").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        category: document.getElementById("category").value,
        description: document.getElementById("description").value,
      };

      try {
        const res = await fetch(`${API_BASE}/events`, {
          method: "POST",
          headers: { "Content-Type": "application/json", ...authHeaders() },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (res.ok) {
          // Enviar datos al bot de Telegram
          tg.sendData(JSON.stringify(payload));
          alert("Evento creado correctamente");
          form.reset();
          tg.close();
        } else {
          alert(data.message || "Error creando evento");
        }
      } catch (err) {
        console.error(err);
        alert("Error conectando con el servidor");
      }
    });
  </script>
</body>
</html>
