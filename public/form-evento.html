<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f8f9fa; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin-bottom: 12px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 16px;
    }
    button { background: #4caf50; color: white; border: none; cursor: pointer; }
    button:hover { background: #43a047; }
  </style>
</head>
<body>
  <h2>🗓️ Nuevo evento</h2>
  <form id="eventoForm">
    <input type="text" id="title" placeholder="Título del evento" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <select id="category">
      <option value="cumpleaños">🎂 Cumpleaños</option>
      <option value="examen">📝 Examen</option>
      <option value="deportes">🏅 Deportes</option>
      <option value="trabajo">💼 Trabajo</option>
      <option value="medico">🩺 Médico</option>
      <option value="viaje">✈️ Viaje</option>
      <option value="otro" selected>📌 Otro</option>
    </select>
    <textarea id="description" rows="3" placeholder="Descripción (opcional)"></textarea>
    <button type="submit">Guardar</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;

    // --- API base: mismo servidor ---
    const API_BASE = ""; // mismo dominio
    const REGISTER_TG_URL = `${API_BASE}/auth/registerFromTelegram`;
    const EVENTS_URL = `${API_BASE}/events`;

    let JWT_TOKEN = null;

    async function registerUserTelegram() {
      try {
        const chatId = tg.initDataUnsafe?.user?.id; // Telegram user ID
        const username = tg.initDataUnsafe?.user?.username || null;
        if (!chatId) {
          console.log("No hay chatId disponible en initDataUnsafe");
          return false;
        }

        console.log("Registrando usuario Telegram...", chatId, username);

        const res = await fetch(REGISTER_TG_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegram_id: chatId, username })
        });

        const data = await res.json();
        console.log("Respuesta registro Telegram:", data);

        if (res.ok) {
          // Guardamos token en memoria
          JWT_TOKEN = data.token;
          return true;
        } else {
          console.error("Error registrando usuario:", data.message);
          alert("No se pudo iniciar sesión automáticamente. Intentá más tarde.");
          return false;
        }
      } catch (err) {
        console.error("Error fetch registerUserTelegram:", err);
        alert("Error de red al registrar usuario.");
        return false;
      }
    }

    async function sendEventToBackend(eventData) {
      try {
        if (!JWT_TOKEN) {
          console.log("No hay token, intentando registrar usuario...");
          const ok = await registerUserTelegram();
          if (!ok) return;
        }

        console.log("Enviando evento:", eventData);

        const res = await fetch(EVENTS_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${JWT_TOKEN}`
          },
          body: JSON.stringify(eventData)
        });

        const data = await res.json();
        console.log("Respuesta backend evento:", data);

        if (res.ok) {
          alert("✅ Evento guardado correctamente!");
          tg.close(); // Cerramos WebApp
        } else {
          console.error("Error backend:", data.message);
          alert("Error al guardar evento: " + (data.message || "Intentalo más tarde."));
        }
      } catch (err) {
        console.error("Error sendEventToBackend:", err);
        alert("Error de red al guardar evento.");
      }
    }

    const form = document.getElementById("eventoForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        title: document.getElementById("title").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        category: document.getElementById("category").value,
        description: document.getElementById("description").value
      };

      console.log("Formulario enviado:", data);

      await sendEventToBackend(data);
    });

    // --- Opciones Telegram ---
    tg.expand();
    tg.MainButton.setText("Enviar");
  </script>
</body>
</html>
