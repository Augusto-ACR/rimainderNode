<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f8f9fa; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select, textarea, button { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { background: #4caf50; color: white; border: none; cursor: pointer; }
    button:hover { background: #43a047; }
  </style>
</head>
<body>
  <h2>🗓️ Nuevo evento</h2>
  <form id="eventoForm">
    <input type="text" id="title" placeholder="Título del evento" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <select id="category">
      <option value="cumpleaños">🎂 Cumpleaños</option>
      <option value="examen">📝 Examen</option>
      <option value="deportes">🏅 Deportes</option>
      <option value="trabajo">💼 Trabajo</option>
      <option value="medico">🩺 Médico</option>
      <option value="viaje">✈️ Viaje</option>
      <option value="otro" selected>📌 Otro</option>
    </select>
    <textarea id="description" rows="3" placeholder="Descripción (opcional)"></textarea>
    <button type="submit">Guardar</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    const API_BASE = window.location.origin; // mismo dominio
    const EVENTS_URL = `${API_BASE}/events`;
    const AUTH_URL = `${API_BASE}/auth/registerFromTelegram`;

    // --- Manejo de token ---
    function getToken() {
      return localStorage.getItem("token");
    }
    function setToken(token) {
      localStorage.setItem("token", token);
    }
    function authHeaders() {
      const t = getToken();
      return t ? { Authorization: `Bearer ${t}` } : {};
    }

    async function apiJSON(url, method, body) {
      const res = await fetch(url, {
        method,
        headers: { "Content-Type": "application/json", ...authHeaders() },
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data?.message || "Error de red");
      return data;
    }

    // --- Registro automático desde Telegram ---
    async function initUser() {
      try {
        if (!getToken()) {
          // Telegram WebApp pasa el chat_id
          const chatId = tg.initDataUnsafe?.user?.id;
          if (!chatId) throw new Error("No se pudo obtener Telegram ID");

          const res = await fetch(AUTH_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ telegram_id: chatId })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.message || "Error registrando usuario");

          if (data.token) setToken(data.token);
        }
        console.log("Usuario listo, token:", getToken());
      } catch (err) {
        alert("No se pudo iniciar sesión automáticamente. Intentá más tarde.");
        console.error("Error initUser:", err);
      }
    }

    // --- Evento submit ---
    const form = document.getElementById("eventoForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        title: document.getElementById("title").value.trim(),
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        category: document.getElementById("category").value,
        description: document.getElementById("description").value.trim()
      };

      try {
        await apiJSON(EVENTS_URL, "POST", payload);
        alert("Evento guardado correctamente ✅");
        tg.close(); // cerrar WebApp
      } catch (err) {
        console.error("Error al guardar evento:", err);
        alert("Error al guardar evento: " + err.message);
      }
    });

    // --- Inicializar ---
    initUser();
    tg.expand();
  </script>
</body>
</html>
