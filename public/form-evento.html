<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f8f9fa; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin-bottom: 12px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 16px;
    }
    button { background: #4caf50; color: white; border: none; cursor: pointer; }
    button:hover { background: #43a047; }
  </style>
</head>
<body>
  <h2>🗓️ Nuevo evento</h2>
  <form id="eventoForm">
    <input type="text" id="title" placeholder="Título del evento" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <select id="category">
      <option value="cumpleaños">🎂 Cumpleaños</option>
      <option value="examen">📝 Examen</option>
      <option value="deportes">🏅 Deportes</option>
      <option value="trabajo">💼 Trabajo</option>
      <option value="medico">🩺 Médico</option>
      <option value="viaje">✈️ Viaje</option>
      <option value="otro" selected>📌 Otro</option>
    </select>
    <textarea id="description" rows="3" placeholder="Descripción (opcional)"></textarea>
    <button type="submit">Guardar</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  // --- Inicio logs ---
  console.log("📌 WebApp cargada");

  const tg = window.Telegram.WebApp;

  console.log("📌 Objeto Telegram WebApp:", tg);
  console.log("📌 initData:", tg.initData);
  console.log("📌 initDataUnsafe:", tg.initDataUnsafe);

  if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
    console.log("📌 Usuario detectado:", tg.initDataUnsafe.user);
  } else {
    console.warn("⚠️ No se detectó usuario de Telegram. No se puede iniciar sesión automáticamente.");
  }

  // --- Expande WebApp ---
  tg.expand();
  console.log("📌 WebApp expandida");

  tg.MainButton.setText("Enviar");
  console.log("📌 MainButton configurado");

  // --- Formulario ---
  const form = document.getElementById("eventoForm");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    console.log("📌 Submit formulario detectado");

    const data = {
      title: document.getElementById("title").value,
      date: document.getElementById("date").value,
      time: document.getElementById("time").value,
      category: document.getElementById("category").value,
      description: document.getElementById("description").value,
    };

    console.log("📌 Datos a enviar:", data);

    try {
      tg.sendData(JSON.stringify(data));
      console.log("📌 Datos enviados a Telegram con sendData()");
      tg.close();
      console.log("📌 WebApp cerrada");
    } catch (err) {
      console.error("❌ Error enviando datos:", err);
      alert("Error enviando datos al bot: " + err.message);
    }
  });

  // --- Log MainButton click manual ---
  tg.MainButton.onClick(() => {
    console.log("📌 MainButton click detectado");
  });

  console.log("📌 Script inicializado correctamente");
</script>
</body>
</html>
